<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>

    <style type="text/css">
        body {
            padding-top: 50px;
        }
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
        .line-div{
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="starter-template">
        <p th:if="${param.logout}" class="bg-warning">已注销</p>
        <p th:if="${param.error}" class="bg-danger">用户名或密码错误</p>
        <h2>使用账号密码登录</h2>
        <form class="form-signin" role="form" name="form" th:action="@{/login}" action="/login" method="post">
            <div class="form-group">
                <div class="line-div">
                    <label>账号:</label>
                    <input type="text" class="form-control" name="username" value="" placeholder="账号"/>
                </div>
            </div>
            <div class="form-group">
                <div class="line-div">
                    <label>密码:</label>
                    <input type="password" class="form-control" name="password" placeholder="密码"/>
                </div>
            </div>
            <input type="submit" id="login" value="登陆" class="btn btn-primary"/>
            <input type="reset" id="reset" value="重置" class="btn btn-primary"/>
        </form>
    </div>
</div>
</body>
</html>
